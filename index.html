<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fight Night</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body style="display: flex; align-items: center; justify-content: center;">
    <!--game-container-->
    <div style="
    position: relative; 
    display:inline-block;">
        <div style='position:absolute;
        display:flex; 
        align-items:center; 
        width:100%;
        padding:20px;'>
            <!--player1 health-->
            <div style="
            position:relative; 
            width:100%; 
            height:40px; 
            display:flex; 
            justify-content:flex-end;">
                <div style="background-color: red; 
           height:40px; 
           width:100%;"></div>
                <div id="player-health" style="
           position:absolute; 
           background-color:aliceblue; 
           top:0; 
           right:0; 
           bottom:0; 
           width:100%;;"></div>
            </div>
            <!--game timer-->
            <div id="timer" style="
                    background-color:rgba(0, 0, 0, 0.418); 
                    width:110px; 
                    height:70px; 
                    flex-shrink:0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: whitesmoke;

                    ">
                10
            </div>
            <!--player2 health-->
            <div style="
          position:relative; width:100%; 
          height:40px;">
                <div style="
               background-color: red; 
               height:40px"></div>

                <div id="enemy-health" style="
               position:absolute; 
               background-color:aliceblue; 
               top:0; 
               right:0; 
               bottom:0; 
               left:0;"></div>
            </div>
        </div>
        <div
        id= "displayText"
        style="
            position: absolute; 
            color: white; 
            align-items: 
            center; 
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;
            "
            >Tie</div>
        <canvas id="canvas"></canvas>
       
     <div class="all-keys-container">
<div class="arrow-key-container">
  <div class="arrow-key up" data-key="38">w</div><br>
  <div class="arrow-key left" data-key="37">A</div>
  <div class="arrow-key down" data-key="40">S</div>
  <div class="arrow-key right" data-key="39">D</div>
</div>
<div class="arrow-key-container">
    <div class="arrow-key up" data-key="38">&#x2191</div><br>
    <div class="arrow-key left" data-key="37">&#x2190</div>
    <div class="arrow-key right" data-key="39">&#x2193</div>
    <div class="arrow-key down" data-key="40">&#x2192</div>
   
  </div>

</div>
        <script src="./index.js"></script>
    </div>
</body>

</html>
